<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is list</h1>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Quia, expedita!</li>
        <li onclick="this.innerText='Some one clicked'">Sequi, odit!</li>
        <li onclick="itemClickHandler(event)">Voluptatem, impedit!</li>
        <li id="lastPerson">Cumque, commodi.</li>
    </ul>
    <script>
        function itemClickHandler(event) {
            console.log(event.target.innerText)
        }
        document.getElementById('lastPerson').addEventListener('click', itemClickHandler);
    </script>
</body>
</html>
